<div class="container-quiz">
    <div class="quiz-logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{ title }}</h3>
    </div>
    <div *ngIf="!finished"  class="quiz-questions">
        <h3>{{questionSelected.question}}</h3>
        <p>{{questionIndex + 1}}/{{questionMaxIndex}}</p>
    </div>
    <div *ngIf="!finished" class="quiz-options">
        <button
            class="btn-options"
            *ngFor="let option of questionSelected.options"
            (click)="playerChoose(option.alias)"
        >
        {{option.name}}</button>
    </div>
    <div *ngIf="finished" class="quiz-results">
        <h1>Resultado</h1>
        <p>{{ answerSelected }}</p>
    </div>
    <div  *ngIf="finished" class="quiz-redo">
        <button
            class="btn-redo"
            (click)="redoQuiz()"
        >Refazer o QUIZ</button>
    </div>
</div>
